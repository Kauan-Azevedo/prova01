<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    
    <link rel="icon" th:href="@{/img/Imagem.jpg}" type="image/icon type">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prova</title>

    <link rel="stylesheet" th:href="@{/bootstrap-4.5.2/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/font-awesome-4.7.0/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/css/estilo.css}">

    

</head>
<body>

        <nav class="navbar navbar-expand navbar-light bg-light">
            <ul class="nav navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/usuario/list}">Usuario</a>
                </li>
            </ul>
        </nav>

        <div class="container-md container-principal">
                <div class="form-titulo">
                    <h3>Usuarios</h3>
                </div>
                <div class="form-novo">
                    <a class="fa fa-plus" th:href="@{/usuario/add}">Novo</a>
                </div>
                <table class="table">

                <thead class="thead-dark">
                        <tr>
                            <th>Cod.</th>
                            <th>Nome</th>
                            <th>Login</th>
                            <th>Senha</th>
                            <th colspan="4">CPF</th>
                        </tr>
                </thead>
                <tbody>
                    <tr th:each="usuario : ${usuarios}">
                        <td th:text="${usuario.id}"></td>
                        <td th:text="${usuario.nome}"></td>
                        <td th:text="${usuario.login}"></td>
                        <td th:text="${usuario.senha}"></td>
                        <td th:text="${usuario.cpf}"></td>
                        <td> <a class="fa fa-eye" th:href="@{'/usuario/view/' + ${usuario.id}}"></td>

                        <td> <a class="fa fa-edit" th:href="@{'/usuario/edit/' + ${usuario.id}}"></a></td>
                        
                        <td> <a class="fa fa-trash" th:href="@{'/usuario/delete/' + ${usuario.id}}"></a></td>
                    </tr>
                </tbody>
            </table>



        </div>
















    <script th:src="@{/js/jquery-3.3.1.min.js}"></script>
    <script th:src="@{/bootstrap-4.5.2/js/bootstrap.min.js}"></script>
</body>
</html>
